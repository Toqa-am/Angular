<table class="table">
    <thead>
        <th>Product Image</th>
        <th>Product</th>
        <th>Price/pcs</th>
        <th>total</th>
        <th>Control</th>
    </thead>
    
    <tbody>
    @for(prod of prods; track prod.id){

      <tr>
        <td>
            <img src={{prod.thumbnail}} alt="" height="150" width="150">
        </td>
        <td>{{prod.title}}</td>
        <td>{{prod.price | discount : prod.discountPercentage}} EGP</td>
        <td>{{(prod.price | discount : prod.discountPercentage) *prod.quant}}</td>
        <td>
            <button class="btn btn-dark" (click)="decQuant(prod.id)">-1</button>
            {{prod.quant}}
            <button class="btn btn-outline-dark" (click)="incQuant(prod.id)">+1</button>

        
        </td>

      </tr>
    }
    </tbody>
  </table>
